<div style="text-align: center;">
<form>
    <div class="form-group">
      <h4>TO DO...</h4>
      <div class="card" style="width: 80%; margin: auto;">
        <div class="card-body">
          <input type="text" name="job" class="form-control" placeholder="görev giriniz" [(ngModel)]="newJob">
          <input style="margin-top: 15px;"  type="button" class="btn btn-primary" (click)="addJob(newJob)" value="ekle">
        </div>
      </div>
      <div *ngFor="let task of jobs" class="card" style="width: 80%; margin: auto;">
        <div class="card-body" >
          <div class="row">
            <div class="col-sm-10">
              {{task}}
            </div>
            <div class="col-sm-2">
              <input type="button" class="btn btn-danger" (click)="removeJob(task)" value="Çıkart" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
